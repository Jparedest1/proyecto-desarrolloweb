<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Lista de Proveedores</h2>
      <li class="mb-0 list-unstyled">
        <a href="#" class="text-decoration-none text-dark">
          <i class="bi bi-house me-2"></i> Home
        </a>
      </li>
    </div>
    
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Buscar por ID" [(ngModel)]="searchId">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Buscar por Nombre" [(ngModel)]="searchName">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="searchProveedores()">Buscar</button>
        <button class="btn btn-secondary ms-2" (click)="clearSearch()">Limpiar</button>
      </div>
    </div>
  
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status"></div>
      <p>Loading...</p>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <table *ngIf="filteredProveedores.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Direcci√≥n</th>
          <th>Contacto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedor of filteredProveedores">
          <td>{{ proveedor.idProveedor }}</td>
          <td>{{ proveedor.nombreProveedor }}</td>
          <td>{{ proveedor.direccionProveedor }}</td>
          <td>{{ proveedor.contactoProveedor }}</td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="filteredProveedores.length === 0 && !isLoading" class="alert alert-info">
      No se encontraron proveedores.
    </div>
  </div>
